spring:
  application:
    name: rbpo_uhanov
  datasource:
    url: jdbc:postgresql://localhost:5432/data
    username: ${JDBC_USERNAME}
    password: ${JDBC_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: ${JWT_SECRET}
  accessExpiration: 600000
  refreshExpiration: 3600000

